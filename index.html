<!DOCTYPE html>
<html>
    <head>

    </head>
    <header>Psychic Game</header>
    <body>
        <h1>Guess what letter I am thinking of!</h1>

    <p id="wins"></p>
    <p id="losses"></p>
    <p id="turns"></p>
    <p id="guesses"></p>
    
    <script type = "text/javascript">

// Variables Established
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]
    var wins = 0;
    var losses = 0;
	var numGuesses = 9;
    var letterGuesses = [];

// Listens for a key to be pressed.
    document.onkeyup = function(){
        var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

        console.log(userGuess);

    var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)];

        console.log(computerGuess);

    letterGuesses.push(userGuess);
    document.getElementById("guesses").innerHTML = "Letters Guessed:  "+letterGuesses;
    }

    </script>
    </body>
</html>
